<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <!-- For the font of the header (from google fonts). -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- To link the css stylesheet. -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="title">Press A Key to Start</h1>
  <div class="buttons">
    <div class="first-row">
      <button class="color" id="green" type="button" name="button"></button>
      <button class="color" id="red" type="button" name="button"></button>
    </div>
    <div class="second-row">
      <button class="color" id="yellow" type="button" name="button"></button>
      <button class="color" id="blue" type="button" name="button"></button>
    </div>
  </div>
  <!-- Linking jQuery library by jquery CDN.
  jQuery CDN link is preferred above the external javascript link, because all the jQuery command must load before external javascript. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Linking the external javascript file. -->
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
